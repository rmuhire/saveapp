<div class="" ng-controller="memberViewCtrl">
   <div class="row panel-padding">
      <div class="col-sm-5">
        <!--Total registered member-->
         <div class="panel-group">
            <div class="panel panel-default">
               <div class="panel-heading heading-style">Total registered members</div>
               <div class="panel-body" style="padding:30px;">
                  <div class="circle-margin">
                     <div class="chart circle-detail">
                        <div id="women" class="donut-chart" data-percent="0" data-title="Women %"></div>
                        <p class="circle-chart-number">{{ female }}</p>
                     </div>
                     <div class="second-circle">
                        <div class="chart circle-detail">
                           <div id="men" class="donut-chart2" data-percent="0"  data-title="men %"></div>
                           <p class="circle-chart-number">{{ male }}</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
           <!--Chart display-->
            <div class="col-sm-12">
               <div class="panel-group">
                  <div class="panel panel-default">
                     <div class="panel-heading heading-style">Members Age Groups</div>
                     <div class="panel-body">
                         <div id="member_group_age"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--Table Members-->
      <div class="col-sm-7">
         <div class="panel-group heading-style">
            <div class="panel panel-default">
                  <div class="table-responsive">
                     <table class="table table-member">
                        <thead>
                          <tr class="table-header-first">
                             <th class="group-member">Group Members</th>
                             <th class="total-member">Total Members:  <span class="graduate-style2">{{ total_members }}</span></th>
                             <Th></th>
                          </tr>
                           <tr>
                              <th>Name</th>
                              <th>Contribution</th>
                              <th>Share</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr class="table-raw-style" ng-repeat="member in members">
                              <td>{{ member.names }}</td>
                              <td>{{ member.contributions }}</td>
                              <td>{{ member.shares }}</td>
                           </tr>
                           
                        </tbody>
                     </table>
                </div>
            </div>
         </div>
      </div>
   </div>
</div>
