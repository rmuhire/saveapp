<style>
   body{
   overflow: hidden;
   }
</style> 
<div class="" ng-controller="projectCtrl">
   <div  class="row">
      <!-- col-md-2 ng-include sidebar -->
      <div ng-include="'shared/sidebar/sidebarView.html'"></div>
      <!-- / col-md-2 -->
      <div class="col-md-11">
         <div class="row">
            <!-- ng-include navbar -->
            <div ng-include="'shared/navbar/navbarView.html'"></div>
            <!-- / ng-include nabar -->
         </div>
         <div class="row">
           <!--Search Bar-->
            <div class="col-sm-3 col-md-3">
               <div class="panel panel-primary-left adjust-width  hide-scroll" id="style-1">
                  <div class="panel-body">
                     <div class="tab-content">
                        <div class="tab-pane-first active" id="test">
                           <h5 class="style-project-text"> Projects</h5>
                           <div  id="custom-search-input">
                              <div class="input-group col-md-12 col-sm-12 text-center">
                                 <input type="text" class="  search-query form-control" ng-model="search_project" placeholder="Search your query here" />
                                 <span class="input-group-btn">
                                 <button class="btn btn-danger" type="button">
                                 <span class=" glyphicon glyphicon-search"></span>
                                 </button>
                                 </span>
                              </div>
                           </div>
                        </div>
                        <!--Project List-->
                           
                        <ul class="list-group" ng-repeat="project in projects | filter : search_project">
                            <li class="edit list-group-item" id="project{{project.id}}"><a ng-click="currentProject(project)">{{ project.name }}</a><a ng-click="fireModalProject(project)"><img class="pull-right pencil-icon" src="assets/img/pencil.svg"></a></li>
                          
                        </ul>
                     </div>
                  </div>
               </div>
               <!--/.well -->
            </div>
            <!--Project tabs-->
            <div class="col-sm-9 col-md-9">
               <div class="panel panel-primary hide-scroll"  id="style-1" ng-show="project_sg">
                  <div class="panel-body">
                     <div class="tab-content">
                        <div class="tab-pane-first active" id="test">
                           <div class="main-content">
                              <ul class="nav nav-tabs">
                                 <li class="partner-style active"><a data-toggle="pill" href=".partner" ng-click="showProjectButton()"><img src="assets/img/link.svg"> Partners</a></li>
                                 <li class="partner-style"><a data-toggle="pill" href=".agent" ng-click="hideProjectButton()"><img src="assets/img/group.svg"> Agents</a></li>
                              </ul>
                              <div class="tab-content">
                                 <div class="partner tab-pane fade in active">
                                    <div ng-include="'components/project/partner/partnerView.html'"></div>
                                 </div>
                                 <div  class="agent tab-pane fade">
                                    <div ng-include="'components/project/agent/agentView.html'"></div>
                                 </div> 
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="second-panel panel panel-primary hide-scroll">
                    <h1 class="sg_first_title" class='text-center'>Select A Project</h1>
                </div>
                 <div class="fa-icon">
                    <button class="btn btn-lg  btn-circle" data-toggle="tooltip" ng-show="hideCreateProjectBtn"  ng-click="showProject()" data-placement="left" title="Add Project"><img src="assets/img/add.svg"></button>
                    
                </div>
            </div>
         </div>
      </div>
     
   </div>
   
   <!-- Modal -->
   <div class="modal fade" id="editProjectModel" role="dialog">
      <div class="modal-dialog">
         <!-- Modal content-->
         <div class="modal-content">
            <div class="">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title new-user">{{project.name}}</h4>
            </div> 
            <div class="">
               <div class="col-md-10">
                  <form class="user-new-form" name="edit_project">
                     <div class="form-group">
                        <label>Project name</label>
                        <input type="text" class=" form-control form-rounded" placeholder="Project name" ng-model="project.name" required>
                     </div>
                     <div class="form-group">
                        <label>Project Donor</label>
                        <input type="text" class=" form-control form-rounded" placeholder="Donor" ng-model="project.donor" ng-keyup="checkPhone()" required> 
                     </div>
                     <div class="form-group">
                         <label>Project Budget</label>
                         <input type="text" class="form-control form-rounded" placeholder="Budget" ng-model="project.budget" required> 
                     </div>
                     <button type="submit" ng-disabled="!edit_project.$valid" class="btn btn-login2" ng-click="editProject()" id="btn-next">SAVE</button>
                  </form>
               </div>
            </div>
            <div class="modal-footer">
            </div>
         </div>
      </div>
   </div>

   
</div>
<!--/.well -->
