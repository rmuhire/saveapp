<div class="row">
   <div class="col-md-6">
      <p class="setting-name">{{ user_names }}</p>
   </div>
</div>
<div class="row">
   <div class="col-md-4">
      <form role="form" name="user_details">
         <p class="details-header">User details</p>
         <div class="form-group">
             <label>Name</label>
            <input type="text" class=" form-control form-rounded" placeholder="Enter name" ng-model="user.name" >
         </div>
         <div class="form-group">
           <label>Email</label>
            <input type="email" class="form-control form-rounded" placeholder="Enter your email" ng-model="user.email" >
         </div>
         <div class="form-group">
             <label>Phone</label>
             <input type="text" class="form-control form-rounded" placeholder="Enter your phone" ng-model="user.phone" >
          </div>
          <div class="form-group">
              <label>Username</label>
             <input type="text" class="form-control form-rounded" placeholder="Enter your username" ng-model="user.username" >
          </div>
          <div class="form-group">
             <input type="hidden" class="form-control form-rounded" ng-model="user.type" >
          </div>
          <div class="form-group">
            <label>Birth date</label>
             <input type="text" class="form-control form-rounded" placeholder="Enter your birth date" ng-model="user.birth_date" >
          </div>
          <div class="form-group">
            <label>Education</label>
             <input type="text" class="form-control form-rounded" placeholder="Enter your Education" ng-model="user.education" >
          </div>
          <div class="form-group">
            <label>Id number</label>
             <input type="text" class="form-control form-rounded" placeholder="Enter your Id number" ng-model="user.id_number" >
          </div>
          <div class="form-group">
            <label>Location</label>
             <input type="text" class="form-control form-rounded" placeholder="Enter your location" ng-model="user.location" >
          </div>
          <div class="form-group">
             <input type="hidden" class="form-control form-rounded" ng-model="user.gender" >
          </div>
         <button type="submit" class="btn btn-login2" id="btn-next" ng-click="save_user_details()">SAVE</button>
      </form>
   </div> 
   <div class="col-md-4 col-md-offset-1">
      <form class="new-agent" name="changeP">
         <p class="details-header">Change Password</p>
         <div class="form-group">
             <label>Current password</label>
            <input type="password" class=" form-control form-rounded" placeholder="Current password" ng-model="user_p.password">
         </div>
         <div class="form-group">
             <label>New password</label>
            <input type="password" class="form-control form-rounded" placeholder="New password" ng-model="user_p.new_password">
         </div>
         <div class="form-group">
             <p class="text-center">{{ response }}</p>
          </div>
         <button type="submit" ng-click="changePassword()" class="btn btn-login2" id="btn-next">SUBMIT</button>
      </form>
   </div>
</div>
