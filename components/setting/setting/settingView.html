<div class="row">
   <div class="col-md-6">
      <p class="setting-name">{{ user_names }}</p>
   </div>
</div>
<div class="row">
   <div class="col-md-4">
      <form>
         <p class="details-header">User details</p>
         <div class="form-group">
            <input type="text" class=" form-control form-rounded" placeholder="Enter name" ng-model="name">
         </div>
         <div class="form-group">
            <input type="email" class="form-control form-rounded" placeholder="Email your email" ng-model="email">
         </div>
         <button type="submit" class="btn btn-login2" id="btn-next">SAVE</button>
      </form>
   </div> 
   <div class="col-md-4">
      <form class="new-agent">
         <p class="details-header">Change Password</p>
         <div class="form-group">
            <input type="password" class=" form-control form-rounded" placeholder="Current password">
         </div>
         <div class="form-group">
            <input type="password" class="form-control form-rounded" placeholder="Confirm new password">
         </div>
         <button type="submit" class="btn btn-login2" id="btn-next">SUBMIT</button>
      </form>
   </div>
</div>
